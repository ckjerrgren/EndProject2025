<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gotta catch them all </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Show your pokemons! </h1>
</header>

<!-- "class" är för css styling -->
<!-- Här söker du bland pokemons -->
<main>
    <section class = "search">
        <input type = "text" id = "pokemonSearch" placeholder = "Search here..." />
        <button type = "button" id = "searchButton">Visa</button>
    </section>

    <!-- "filterknappar -->
    <section class="typeButtons">
        <button class="typeBtn" data-type="fire">Eld</button>
        <button class="typeBtn" data-type="water">Vatten</button>
        <button class="typeBtn" data-type="grass">Gräs</button>
        <button class="typeBtn" data-type="">Alla</button> <!-- tomt = visa alla -->
    </section>


    <!-- Här kommer resultatet att visas -->
    <section id="pokemonResults" class="pokemonResults">

    </section>






</main>


<footer>
    <p>&copy; 2025 Claudia Kjerrgren</p>
</footer>

<script src="app.js" defer></script>

</body>
</html>
